<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Calculadora de CO²</title>
    <link rel="stylesheet" href="estilo_calculadora.css">
  </head>

  <body class="body_calculadora">

    <div class="calculadora">

      <div class="image_calc">
        <img src="images_calculadora/casa_sombra.png" width=120 height=120>
      </div>

      <form action="" method="post">

        <div class="form_calc">
              

          <div class="form_calc_1">
            <div class="form_item_top">
              <label for="casa1">Quantas pessoas moram na sua casa?</label><br><br>
              <input type="number" id="casa1" name="casa1"><br>
            </div>
              
            <div class="form_item_bottom">
              <label for="casa2">Quantos meses dura um botijão de gás na sua casa?</label><br><br>
              <input type="number" id="casa2" name="casa2">
            </div>
          </div>

          <div class="form_calc_2">
            <div class="form_item_top">
              <label for="casa3">Qual a média do consumo mensal de energia?</label> <br><br>
              <input type="number" id="casa3" name="casa3"><br>
            </div>

            <div class="form_item_bottom">
              <label for="casa4">Quanto você gasta por mês de gás encanado?</label><br><br>
              <input type="number" id="casa4" name="casa4">
            </div>  
          </div>

        </div>

      </form>

    </div>

      <button class="button_ok" type="submit">OK!</button>  

  </body>

</html>
